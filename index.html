<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
		<title>Shopping Cart</title>
	</head>
	<body>
		<div id="app">
			<section class="produtos">
				<div class="produto" v-for="(produto, id) in produtos" :key="produto.id">
					<img :src="produto.img" :alt="produto.img" class="produto_img" />
					<div class="produto_info">
						<span class="produto_preco">{{produto.preco | numeroPreco}}</span>
						<h2 class="produto_titulo">{{produto.nome}}</h2>
					</div>
				</div>
			</section>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
